<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      JavaScript program to calculate multiplication and division of two numbers
    </title>
    <style type="text/css">
      body {
        margin: 30px;
      }
    </style>
    <link rel="stylesheet" href="./javascript/script.js" />
  </head>
  <body>
    <form>
      1st Number : <input type="text" id="firstNumber" /><br />
      2nd Number: <input type="text" id="secondNumber" /><br />
      <input type="button" value="Multiply" id="button1" />
      <input type="button" value="Divide" id="button2" />
    </form>
    <p>
      The Result is : <br />
      <span id="result"></span>
    </p>
  </body>
</html>
